version: 1.0.{build}
init:
- cmd: mkdir C:\src\
environment:
  matrix:
  - QT_BASE_DIR: C:\Qt\5.6\mingw49_32
  - QT_BASE_DIR: C:\Qt\5.9\mingw53_32
install:
- git submodule update --init --recursive
- cd C:\src
- SET PATH=C:\Qt\Tools\mingw530_32\bin;C:\MinGW\msys\1.0\bin;C:\Program Files (x86)\CMake\bin;C:\Program Files\7-Zip;%PATH%

- wget --no-check-certificate -nv --output-document hunspell-1.4.1.tar.gz https://github.com/hunspell/hunspell/archive/v1.4.1.tar.gz
- wget -nv http://www.lua.org/ftp/lua-5.1.5.tar.gz
- wget --no-check-certificate -nv https://sourceforge.net/projects/pcre/files/pcre/8.38/pcre-8.38.tar.gz/download
- wget -nv http://zlib.net/zlib-1.2.11.tar.gz
- wget -nv http://www.sqlite.org/2013/sqlite-autoconf-3071700.tar.gz
- wget -nv --no-check-certificate https://launchpad.net/ubuntu/+archive/primary/+files/libzip_0.11.2.orig.tar.gz
- wget -nv --no-check-certificate --output-document yajl-2.0.1.tar.gz https://github.com/lloyd/yajl/tarball/2.0.1
- wget -nv --no-check-certificate https://sourceforge.net/projects/zziplib/files/zziplib13/0.13.62/zziplib-0.13.62.tar.bz2/download
- wget -nv --no-check-certificate https://indy.fulgan.com/SSL/openssl-1.0.2l-i386-win32.zip
- wget -nv --no-check-certificate http://keplerproject.github.io/luarocks/releases/luarocks-2.4.0-win32.zip
- wget -nv --no-check-certificate --output-document luazip.zip https://github.com/rjpcomputing/luazip/archive/master.zip
- wget -nv --no-check-certificate --output-document luawinmake.zip https://github.com/Tieske/luawinmake/archive/master.zip
- wget --no-check-certificate -nv --output-document installbuilder-qt-installer.exe https://installbuilder.bitrock.com/installbuilder-qt-enterprise-17.3.0-windows-installer.exe

- bash -c "cd /c/src/ && (for a in `ls -1 *.tar.gz`; do if [ \"$a\" != \"boost_1_60_0.tar.gz\" ]; then  tar -zxf $a || true; fi; done) && (for a in `ls -1 *.tar.bz2`; do tar xfj $a || true; done)"
- 7z -oopenssl-1.0.2l e openssl-1.0.2l-i386-win32.zip
- 7z x luarocks-2.4.0-win32.zip
- 7z x luazip.zip
- 7z x luawinmake.zip

- cd hunspell-1.4.1
- bash -c "./configure --prefix=C:/Qt/Tools/mingw530_32"
- make -j 2
- make install
- cd ..

- cd lloyd-yajl-f4b2b1a
- powershell -Command "(Get-Content CMakeLists.txt -Raw) -replace '\/W4' -replace '(?<=SET\(linkFlags)[^\)]+' -replace '\/wd4996 \/wd4255 \/wd4130 \/wd4100 \/wd4711' -replace '(?<=SET\(CMAKE_C_FLAGS_DEBUG .)\/D \DEBUG \/Od \/Z7', '-g' -replace '(?<=SET\(CMAKE_C_FLAGS_RELEASE .)\/D NDEBUG \/O2', '-O2' | Out-File -encoding ASCII CMakeLists.txt"
- mkdir build
- cd build
- cmake -G "MSYS Makefiles" ..
- make
- COPY yajl-2.0.1\lib\* C:\Qt\Tools\mingw530_32\lib
- XCOPY /S /I /Q yajl-2.0.1\include C:\Qt\Tools\mingw530_32\include
- cd ..\..

- XCOPY /S /I /Q C:\src\luawinmake-master\etc C:\src\lua-5.1.5\etc
- cd lua-5.1.5
- etc\winmake
- etc\winmake install C:\Qt\Tools\mingw530_32
- cd ..

- cd pcre-8.38
- bash -c "./configure --prefix=/c/Qt/Tools/mingw530_32"
- make -j 2
- make install
- cd ..

- cd sqlite-autoconf-3071700
- bash -c "./configure --prefix=/c/Qt/Tools/mingw530_32"
- make -j 2
- make install
- cd ..

- cd zlib-1.2.11
- make -f win32/Makefile.gcc
- SET INCLUDE_PATH=C:\Qt\Tools\mingw530_32\include
- SET LIBRARY_PATH=C:\Qt\Tools\mingw530_32\lib
- SET BINARY_PATH=C:\Qt\Tools\mingw530_32\bin
- make -f win32/Makefile.gcc install
- COPY zlib1.dll C:\Qt\Tools\mingw530_32\bin
- COPY libz.dll.a C:\Qt\Tools\mingw530_32\lib
- cd ..

- cd libzip-0.11.2
- bash -c "./configure --prefix=/c/Qt/Tools/mingw530_32"
- make -j 2
- make install
- COPY lib\zipconf.h C:\Qt\Tools\mingw530_32\include
- cd ..

- cd zziplib-0.13.62
- powershell -Command "(Get-Content configure -Raw) -replace 'uname -msr', 'uname -ms' | Out-File -encoding ASCII configure"
- bash -c "./configure --disable-mmap --prefix=/c/Qt/Tools/mingw530_32"
- make -j 2
- make install
- cd ..

- cd luarocks-2.4.0-win32
- install.bat /P C:\LuaRocks /MW /Q
- cd \LuaRocks\lua\luarocks
- powershell -Command "(gc cfg.lua) -replace 'mingw32-gcc', 'gcc' | Out-File -encoding ASCII cfg.lua"
- cd \LuaRocks
- luarocks install LuaFileSystem
- luarocks install LuaSQL-SQLite3 SQLITE_INCDIR="C:\Qt\Tools\mingw530_32\include" SQLITE_LIBDIR="C:\Qt\Tools\mingw530_32\lib"
- luarocks install lrexlib-pcre PCRE_LIBDIR="C:\Qt\Tools\mingw530_32\lib" PCRE_INCDIR="C:\Qt\Tools\mingw530_32\include"
- luarocks install luautf8
- cd C:\src\luazip-master
- gcc -O2 -c -o src/luazip.o -IC:/Qt/Tools/mingw530_32/include src/luazip.c
- gcc -shared -o zip.dll src/luazip.o -LC:/Qt/Tools/mingw530_32/lib -lzzip -lz C:/Qt/Tools/mingw530_32/bin/lua51.dll -lm

build_script:
- cd C:\projects\mudlet-1\src
- SET PATH=C:\Program Files (x86)\CMake\bin;C:\Program Files\7-Zip;%QT_BASE_DIR%\bin;C:\Qt\Tools\mingw530_32\bin;C:\MinGW\msys\1.0\bin;%PATH%
- qmake CONFIG+=release LIBPATH+=/c/Qt/Tools/mingw530_32/bin INCLUDEPATH+=/c/Libraries/boost_1_63_0 INCLUDEPATH+=/c/Qt/Tools/mingw530_32/include INCLUDEPATH+=/c/Qt/Tools/mingw530_32/lib/include

- make -j 2

- cd release
- windeployqt.exe --release mudlet.exe
- COPY C:\Qt\Tools\mingw530_32\lib\libyajl.dll .
- COPY C:\src\lua-5.1.5\src\lua51.dll .
- COPY C:\src\openssl-1.0.2l\libeay32.dll .
- COPY C:\src\openssl-1.0.2l\ssleay32.dll .
- COPY C:\Qt\Tools\mingw530_32\bin\libzip-2.dll .
- COPY C:\Qt\Tools\mingw530_32\bin\libhunspell-1.4-0.dll .
- COPY C:\Qt\Tools\mingw530_32\bin\libpcre-1.dll .
- COPY C:\Qt\Tools\mingw530_32\bin\libsqlite3-0.dll .
- COPY C:\Qt\Tools\mingw530_32\bin\zlib1.dll .
- XCOPY /S /I /Q ..\mudlet-lua mudlet-lua
- COPY ..\*.dic .
- COPY C:\src\luazip-master\zip.dll .
- XCOPY /S /I /Q C:\Qt\Tools\mingw530_32\lib\lua\5.1 .

- DEL /Q *.cpp
- DEL /Q *.o
after_build:
- C:\src\installbuilder-qt-installer.exe --mode unattended --unattendedmodeui none
- git clone https://github.com/keneanung/mudlet-installers.git C:\projects\installers
- cd C:\projects\installers\windows
- nuget install secure-file -ExcludeVersion
artifacts:
- path: src\release
  name: mudlet
