language: cpp
compiler:
  - gcc
before_install:
  - pwd
  - sudo apt-add-repository ppa:ubuntu-sdk-team/ppa -y
  - sudo apt-add-repository ppa:kalakris/cmake -y
  - sudo apt-get update
  - pwd
  - git clone https://github.com/lloyd/yajl.git
install:
  - pwd
  - sudo apt-get install build-essential qtbase5-dev qt5-default qtmultimedia5-dev qttools5-dev libhunspell-dev lua5.1 liblua5.1-0-dev libpcre3-dev libboost-dev zlib1g-dbg zlib1g-dev libzip-dev libpulse-dev cmake
  - pwd
  - cd yajl
  - pwd
  - ./configure
  - sudo make install
  - pwd
  - cd ..
before_script:
  - pwd
  - mkdir build
  - pwd
  - cd src
  - pwd
script:
  - pwd
  - qmake && make -j2
  - pwd
  - cd ../build
  - pwd
  - cmake ..
  - pwd
  - make -j2
  - pwd
