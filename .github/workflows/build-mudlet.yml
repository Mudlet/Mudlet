name: Build Mudlet in Github Actions CI
on:
  - pull_request
  - push

jobs:
  compile-mudlet:
    name: ${{ matrix.os }}-compile
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    env:
      qt: "5.14.1"

    steps:
    - name: Restore Qt cache
      uses: actions/cache@v1
      id: cache-qt
      with:
        path: ${{runner.workspace}}/Qt/${{env.qt}}
        key: ${{runner.os}}-qt-${{env.qt}}
        restore-keys: |
          ${{runner.os}}-qt-

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      if: steps.cache-qt.outputs.cache-hit != 'true'
      with:
        version: ${{env.qt}}
        dir: ${{runner.workspace}}
        arch: win64_mingw73 # this key is relevant only for windows
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - name: Checkout Mudlet source code
      uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0

    - name: "Set vcpkg's response file path used as part of vcpkg cache's key."
      env:
#         vcpkgResponseFile: ${{github.workspace}}/cmakelists.txt/vcpkg_${{ matrix.triplet }}.txt
          vcpkgResponseFile: ${{github.workspace}}/3rdparty/our-vcpkg-dependencies/.vcpkg-osx-dependencies
      run: |
        echo "::set-env name=vcpkgResponseFile::$vcpkgResponseFile"
      shell: bash

    - name: Restore vcpkg cache
      uses: actions/cache@v1
      with:
        path: ${{github.workspace}}/3rdparty/vcpkg/
        # The key will be different each time a different version of vcpkg is used, or different ports are installed.
        key: ${{hashFiles(env.vcpkgResponseFile)}}-${{ hashFiles('.git/modules/3rdparty/vcpkg/HEAD') }}-${{ runner.os }}

    - name: Restore overlay vcpkg port cache
      uses: actions/cache@v1
      with:
        path: ${{github.workspace}}/3rdparty/our-vcpkg-dependencies/
        # Keep same cache key as vcpkg above
        key: ${{hashFiles(env.vcpkgResponseFile)}}-${{ hashFiles('.git/modules/3rdparty/vcpkg/HEAD') }}-${{ runner.os }}

    - name: Install homebrew dependencies
      run: |
        # these aren't available or don't work well in vcpkg
        brew install pkg-config

    - name: Install dependencies with vcpkg
      uses: lukka/run-vcpkg@v1
      with:
        vcpkgArguments: '@${{env.vcpkgResponseFile}}'
        vcpkgDirectory: '${{github.workspace}}/3rdparty/vcpkg'

    - name: Build Mudlet
      uses: lukka/run-cmake@v1
      with:
        cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
        cmakeListsTxtPath: '${{github.workspace}}/CMakeLists.txt'
        useVcpkgToolchainFile: true
        buildDirectory: '${{runner.workspace}}/b//unixmakefiles'
        cmakeAppendedArgs: '--verbose -DCMAKE_VERBOSE_MAKEFILE=ON -G "Ninja" -DCMAKE_PREFIX_PATH=${{runner.workspace}}/Qt/${{env.qt}}/clang_64/'
