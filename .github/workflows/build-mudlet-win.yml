name: ðŸ”¨ Build Mudlet (windows)
on:
  push:
    branches: [master, development, release-*]
    tags: [Mudlet-*]
  pull_request:
  workflow_dispatch:
    inputs:
      scheduled:
        description: 'Imitate a scheduled build'
        required: false
        default: 'false'
  schedule:
    - cron: '0 2 * * *'

jobs:
  compile-mudlet:
    name: ${{matrix.buildname}}
    runs-on: ${{matrix.os}}
    if: ${{ github.repository_owner == 'Mudlet' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2019
            buildname: 'windows64'
          - os: windows-2019
            buildname: 'windows32'

    steps:
    - name: Checkout Mudlet source code
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: (Windows 64) Setup MSYS2
      if: matrix.buildname == 'windows64'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-qt6-base
          mingw-w64-x86_64-qt6-multimedia
          mingw-w64-x86_64-qt6-svg
          mingw-w64-x86_64-qt6-speech
          mingw-w64-x86_64-qt6-imageformats
          mingw-w64-x86_64-qt6-tools
          mingw-w64-x86_64-qt6-5compat
          mingw-w64-x86_64-qtkeychain-qt6
          mingw-w64-x86_64-ccache
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-pcre
          mingw-w64-x86_64-libzip
          mingw-w64-x86_64-ntldd
          mingw-w64-x86_64-pugixml
          mingw-w64-x86_64-lua51
          mingw-w64-x86_64-lua51-lpeg
          mingw-w64-x86_64-lua51-lsqlite3
          mingw-w64-x86_64-hunspell
          mingw-w64-x86_64-zlib
          mingw-w64-x86_64-boost
          mingw-w64-x86_64-yajl
          mingw-w64-x86_64-lua-luarocks
          mingw-w64-x86_64-jq

    - name: (Windows 32) Setup MSYS2
      if: matrix.buildname == 'windows32'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        update: true
        install: >-
          mingw-w64-i686-qt5-base
          mingw-w64-i686-qt5-multimedia
          mingw-w64-i686-qt5-svg
          mingw-w64-i686-qt5-speech
          mingw-w64-i686-qt5-imageformats
          mingw-w64-i686-qt5-winextras
          mingw-w64-i686-qt5-tools
          mingw-w64-i686-ccache
          mingw-w64-i686-toolchain
          mingw-w64-i686-pcre
          mingw-w64-i686-libzip
          mingw-w64-i686-ntldd
          mingw-w64-i686-pugixml
          mingw-w64-i686-lua51
          mingw-w64-i686-lua51-lpeg
          mingw-w64-i686-lua51-lsqlite3
          mingw-w64-i686-hunspell
          mingw-w64-i686-zlib
          mingw-w64-i686-boost
          mingw-w64-i686-yajl
          mingw-w64-i686-lua-luarocks
          mingw-w64-i686-jq

    - name: (Windows) Build Environment Setup
      shell: msys2 {0}
      env:
        GITHUB_REPO_TAG: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
      run: |
        $GITHUB_WORKSPACE/CI/setup-windows-sdk.sh
        $GITHUB_WORKSPACE/CI/validate-deployment-for-windows.sh

    - name: restore ccache
      uses: actions/cache@v4
      with:
        path: ${{runner.workspace}}/ccache
        key: ccache-${{matrix.os}}-${{matrix.buildname}}-${{ github.sha }}
        restore-keys: ccache-${{matrix.os}}-${{matrix.buildname}}
        save-always: true

    - name: (Windows) Build
      shell: msys2 {0}
      env:
        GITHUB_REPO_TAG: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        GITHUB_SCHEDULED_BUILD: ${{ github.event_name == 'schedule' || github.event.inputs.scheduled == 'true' }}
        GITHUB_PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
        GITHUB_PULL_REQUEST_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      run: $GITHUB_WORKSPACE/CI/build-mudlet-for-windows.sh

    - name: (Windows) Package
      shell: msys2 {0}
      run: $GITHUB_WORKSPACE/CI/package-mudlet-for-windows.sh

    - name: (Windows) Deploy
      shell: msys2 {0}
      env:
        DBLSQD_USER: ${{secrets.DBLSQD_USER}}
        DBLSQD_PASS: ${{secrets.DBLSQD_PASS}}
        DEPLOY_KEY_PASS: ${{secrets.DEPLOY_KEY_PASS}}
        DEPLOY_SSH_KEY: ${{secrets.DEPLOY_SSH_KEY}}
        DEPLOY_PATH: ${{secrets.DEPLOY_PATH}}
        WIN_SIGNING_PASS: ${{secrets.WIN_SIGNING_PASS}}
        GITHUB_REPO_NAME: ${{ github.repository }}
        GITHUB_REPO_TAG: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        GITHUB_SCHEDULED_BUILD: ${{ github.event_name == 'schedule' || github.event.inputs.scheduled == 'true' }}
        GITHUB_PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
        GITHUB_PULL_REQUEST_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      run: $GITHUB_WORKSPACE/CI/deploy-mudlet-for-windows.sh

    - name: Upload packaged Mudlet
      uses: actions/upload-artifact@v4
      if: env.UPLOAD_FILENAME
      with:
        name: ${{env.UPLOAD_FILENAME}}
        path: ${{env.FOLDER_TO_UPLOAD}}

    #- name: Setup tmate session
    #  uses: mxschmitt/action-tmate@v3

    - name: Submit to make.mudlet.org
      if: env.UPLOAD_FILENAME
      run: |
        $uri = "https://make.mudlet.org/snapshots/gha_queue.php?artifact_name=$($env:UPLOAD_FILENAME)&unzip=$($env:PARAM_UNZIP)"
        Invoke-WebRequest -Uri $uri -Method Post
      shell: pwsh

    - name: Register Release
      shell: msys2 {0}
      if: env.PUBLIC_TEST_BUILD == 'true'
      env:
        ARCH: ${{env.ARCH}}
        VERSION_STRING: ${{env.VERSION_STRING}}
        BUILD_COMMIT: ${{env.BUILD_COMMIT}}
      run: $GITHUB_WORKSPACE/CI/register-windows-release.sh
