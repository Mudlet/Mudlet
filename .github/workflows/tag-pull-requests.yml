name: Pull request

on:
  pull_request_target:
  # TODO: temporary, remove this
  pull_request:
  push:

jobs:
  add-milestone:
    runs-on: ubuntu-20.04
    permissions: write-all

    steps:
    - uses: actions/checkout@v2

    - name: Get next milestone
      id: next-milestone
      uses: mikefarah/yq@master
      with:
        cmd: yq eval '.milestones.next-milestone' '.github/repo-metadata.yml'

    - name: Assign PR to milestone
      run: |
        curl --request PATCH \
            --url ${{ github.event.pull_request.issue_url }} \
            --header 'authorization: token ${{ secrets.GITHUB_TOKEN }}' \
            --data '{"milestone": "${{ steps.next-milestone.outputs.result }}"}'
