name: Update texts for translators

on:
  schedule:
    - cron: '0 0 * * fri'

  workflow_dispatch:

jobs:
  update-and-commit-text:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # for gr2m/create-or-update-pull-request-action to push local changes
      pull-requests: write  # for gr2m/create-or-update-pull-request-action to create a PR
    if: ${{ github.repository_owner == 'Mudlet' }}
    steps:
    - uses: actions/checkout@v3
      with:
        ref: development
        submodules: true
        fetch-depth: 0
        persist-credentials: false

    - name: update text for translation
      uses: Mudlet/lupdate-action@master
      with:
        args: -recursive ./src/ ./3rdparty/dblsqd/dblsqd ./3rdparty/edbee-lib/edbee-lib -ts ./translations/mudlet.ts

    - name: check & show if any UI text was modified
      id: getdiff
      run: |
        # see if we had any changes in the diff, ignoring the <location... changes
        lines_changed=$(git diff --patch --unified=0 translations/mudlet.ts | awk '! /^((@@|diff|index|---|\+\+\+)|((-|+) *<location))/ { count++ } END { print count }')
        lines=$(git diff --patch --unified=0 translations/mudlet.ts | awk '! /^((@@|diff|index|---|\+\+\+)|((-|+) *<location))/ { lines = lines $0 "\n" } END { print lines }')

        # strip cruft
        lines=$(echo "$lines" | sed -E 's/[-+]+[[:space:]]*<\/?message>//g')
        lines=$(echo "$lines" | sed -E 's/[-+]+[[:space:]]*<translation type="unfinished"><\/translation>//g')
        lines=$(echo "$lines" | sed '/^$/d')

        echo "$lines_changed lines changed and they are:"
        echo "$lines"
        echo "lines_changed=$lines_changed" >> $GITHUB_OUTPUT

        # escape - and + for better rendering in markdown
        lines=$(echo "$lines" | sed 's/[+-]/\\&/g')

        # escape newlines (https://github.com/orgs/community/discussions/26288#discussioncomment-3876281)
        delimiter="$(openssl rand -hex 8)"
        echo "lines<<${delimiter}" >> "${GITHUB_OUTPUT}"
        echo "$lines" >> "${GITHUB_OUTPUT}"
        echo "${delimiter}" >> "${GITHUB_OUTPUT}"

    - name: send in a pull request
      uses: gr2m/create-or-update-pull-request-action@77596e3166f328b24613f7082ab30bf2d93079d5
      if: steps.getdiff.outputs.lines_changed > 0
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT_UPDATE_3RDPARTY }}
      with:
        title: "Infrastructure: Update text for translation in Crowdin"
        body: |
          #### Brief overview of PR changes/additions
          :crown: An automated PR to make new text available for translation in Crowdin from ${{ github.ref }} (${{ github.sha }}).
          #### Motivation for adding to Mudlet
          So translators can translate the new text before the upcoming release.
          #### Other info (issues closed, discussion etc)
          The following strings have been changed:

          ${{ steps.getdiff.outputs.lines}}

          (note that if it just looks like the same strings were removed & added, then it means their context line #'s have changed and translators will not need to do additional work.)

        branch: update-texts-for-translators-${{ github.sha }}
        path: translations/
        commit-message: (autocommit) Updated text for translation
        author: "mudlet-machine-account <mudlet-machine-account@users.noreply.github.com>"
